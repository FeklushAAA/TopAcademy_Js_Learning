<!doctype html>
<html lang="en">
	<head>
		<!--В теге <meta> хранится краткое описание страницы, 
		ключевые слова и другие данные, которые могут понадобиться 
		браузерам и поисковым системам. Таких метатегов может быть любое количество. 
		Все они размещаются внутри тега <head> , желательно в самом начале.-->
		
		<meta charset="utf-8"> <!-- Задаем кодировку документа -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Meta-тег viewport сообщает браузеру о том, 
																				как именно обрабатывать размеры страницы, и изменять её масштаб. 
																				Этот тег необходимо добавлять в секцию HEAD.
																				content = ... задает ширину страницы по значениям экрана,
																				initial-scale - показывает, как скейлить страницу при загрузке-->
		<title>Интернет магазин</title>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Подключение шрифта из гугл фонтс -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> <!-- Подключение библиотеки бутстрап -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Подключаем иконочный шрифт через font-awespme cdn-->
		<link rel="stylesheet" href="assets/css/main.css"> <!-- Подключаем наш файл для кастомного стиля СТРОГО ниже подключения бустрапа -->
		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon"> <!-- Подключение фавиконки -->
	</head>
	<body>

		<div class="wrapper">
			<header class="header"> <!-- Наша шапка сайта напичается тут-->
				<div class="header-top py-1"> <!-- Верхушка нашей шапки начинается тут-->
					<div class="container-fluid"> <!-- container-fluid имеет ширину width 100% во всех брейкпоинтах-->
						<div class="row"> <!--Создаем строку, во внутрь которой поместим столбцы-->
							<div class="col-6 col-sm-4 header-top-phone d-flex align-items-center h-100">
								<i class="fa-solid fa-mobile-screen"></i> <!--Подключаем изображение с сайта font-awesome-->
								<a href="tel:+79872529662" class="ms-2">+7(987)252-96-62</a>
							</div><!--  4 в названии класса потому, что мы 12 делим на 4 -->
							<div class="col-sm-4 d-none d-sm-block"> <!--На разрешении меньше 576 px мы скрываем блок с соц сетями-->
								<ul class="social-icons d-flex justify-content-center"><!--Список с иконками соц сетей-->
									<li><a href="#"><i class="fa-brands fa-vk"></i></a></li><!--Вставляем иконку ВКонтакте-->
									<li><a href="#"><i class="fa-brands fa-instagram"></i></a></li><!--Иконка инстаграма-->
									<li><a href="#"><i class="fa-brands fa-youtube"></i></a></li><!--Иконка ютуба-->
								</ul>
							</div> <!-- md означает что при ширине экрана >= 768px наши колонки будут занимать всю предоставленную ширину-->
							
							
							<div class="col-6 col-sm-4">
								<div class="header-social-dropbuttons d-flex justify-content-end">

									<div class="btn-group me-2"><!--Создали див с классом из бутстрапа. Его назначение в документации Components->Button group-->
										<div class="dropdown"><!--Создали выпадающий список. Его назначение в документации Components->Dropdown-->
											<button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
											  	Аккаунт
											</button>
											<ul class="dropdown-menu">
											  	<li><a class="dropdown-item" href="#">Войти</a></li><!--Пункты внутри списка-->
											  	<li><a class="dropdown-item" href="#">Регистрация</a></li>
											</ul>
										</div>
									</div>
									<div class="btn-group"><!--Создали ещё одну кнопку с выпадающим списоком-->
										<!--Аналогичный блок dropdown c кнопкой для выбора языка-->
										<div class="dropdown">
											<button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
											  Выбор языка
											</button>
											<ul class="dropdown-menu">
											  	<li><a class="dropdown-item" href="#">RU</a></li>
											  	<li><a class="dropdown-item" href="#">EN</a></li>
											</ul>
										</div>
									</div>

								</div><!--/header-social-dropbuttons-->
							</div>
						</div>
					</div>
				</div> <!--/header-top-->

				<div class="header-middle bg-white py-4">
					<div class="container-fluid">
						<div class="row align-items-center">
							<!--Создаем блок с нашим логотипом сайта-->
							<div class="col-6 col-md-4"> <!--меняем сетку при определенном разрешении для адаптивности сайта-->
								<a href="index.html" class="header-logo h1">E-SHOP</a> <!--Используем обычный текст в качестве логотипа-->
							</div>

							<!--Блок с понравившемися товарами и корзиной. Сюда же мы добавили выезжающий справа канвас-->
							<div class="col-6 col-md-4 order-md-2 cart-buttons text-end d-flex justify-content-end align-items-center">
								<a href="#" class="btn p-1">
									<i class="fa-solid fa-heart"></i>
									<span class="badge text-bg-warning cart-badge bg-warning rounded-circle">3</span><!--Добавляем уведомление с количесвтом лайкнутых
																													 товаров справа от иконки с сердечком-->
								</a>

								<button class="btn p-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
									<i class="fa-solid fa-cart-shopping"></i>
									<span class="badge text-bg-warning cart-badge bg-warning rounded-circle">5</span> <!--Аналогично добавляем кнопку с иконкой корзинки
																													 и количесвом добавленных в корзину товаров-->
								</button>
								

								<!--Далее доабвляем боковой выезжающий канвас, туда позже расположим нужные элементы-->
								<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
									<div class="offcanvas-header">
										<h5 class="offcanvas-title" id="offcanvasCartLabel">Offcanvas</h5>
										<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
									</div>
									<div class="offcanvas-body">
										<div>
											Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
										</div>

										<!--Во внутрь нашего offcanvas добавляем уже знакомые кнопки с выпадающми списком-->
										<div class="dropdown mt-3">
											<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
												Dropdown button
											</button>
											<ul class="dropdown-menu">
												<li>
													<a class="dropdown-item" href="#">Action</a>
												</li>
												<li>
													<a class="dropdown-item" href="#">Another action</a>
												</li>
												<li>
													<a class="dropdown-item" href="#">Something else here</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>

							<!--Создаем поисковую строку input-group-->
							<div class="col-md-4 order-md-1 mt-2 mt-md-0">
								<form action="">
									<div class="input-group">
										<input type="text" class="form-control" name="s" placeholder="Searching..." aria-label="Searching..." aria-describedby="button-search">
										<!--Добавляем кнопку поиска справа от поисковой строки-->
										<button class="btn btn-outline-warning" type="submit" id="button-search">
											<i class="fa-solid fa-magnifying-glass"></i>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</header>
			<main class="main">Content</main>
			<footer class="footer">Footer</footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> <!-- Подключаем бандл со скриптами js для корректрой работы бустрапа -->
		<script src="assets/js/main.js"></script> <!-- Подключаем наш файл для нашего кода СТРОГО ниже подключения бустрапа -->
	</body>
</html>
