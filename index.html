<!doctype html>
<html lang="en">
	<head>
		<!--В теге <meta> хранится краткое описание страницы, 
		ключевые слова и другие данные, которые могут понадобиться 
		браузерам и поисковым системам. Таких метатегов может быть любое количество. 
		Все они размещаются внутри тега <head> , желательно в самом начале.-->
		
		<meta charset="utf-8"> <!-- Задаем кодировку документа -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Meta-тег viewport сообщает браузеру о том, 
																				как именно обрабатывать размеры страницы, и изменять её масштаб. 
																				Этот тег необходимо добавлять в секцию HEAD.
																				content = ... задает ширину страницы по значениям экрана,
																				initial-scale - показывает, как скейлить страницу при загрузке-->
		<title>Интернет магазин</title>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Подключение шрифта из гугл фонтс -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> <!-- Подключение библиотеки бутстрап -->
		<link rel="stylesheet" href="assets/css/main.css"> <!-- Подключаем наш файл для кастомного стиля СТРОГО ниже подключения бустрапа -->
		<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon"> <!-- Подключение фавиконки -->
	</head>
	<body>

		<div class="wrapper">
			<header class="header">Header</header>
			<main class="main">Content</main>
			<footer class="footer">Footer</footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> <!-- Подключаем бандл со скриптами js для корректрой работы бустрапа -->
		<script src="assets/js/main.js"></script> <!-- Подключаем наш файл для нашего кода СТРОГО ниже подключения бустрапа -->
	</body>
</html>
